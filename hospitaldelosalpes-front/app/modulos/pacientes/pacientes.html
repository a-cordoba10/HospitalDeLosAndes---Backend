
 <div class="line "><img src="modulos/assets/titulo.png" alt=""></div>
<div> <h3>Los pacientes son :</h3></div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Documento</th>
      <th>Frecuencia Mp</th>
    </tr>
  </thead>
  <tbody>
   
   <tr ng-click="irPaciente(paciente)" ng-repeat="paciente in pacientes">
        
        <td>{{paciente.nombre}}</td>
        
        <td>{{paciente.edad}}</td>
        
        <td>{{paciente.docIdentidad}}</td>
        
        <td>{{paciente.fecuenciaMarcapasos}}</td>
        
    </tr>
    
  </tbody>
</table>
